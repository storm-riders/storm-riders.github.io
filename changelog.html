<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site changes</title>
</head>
<body>
    <h1>Changes</h1>
    <h2>10.05.2024</h2>
    <ul>
    <li>Established this changelog thing</li>
    <li>Fixed the centralia entry inside the dung database</li>
    <li>Added the "important links" section</li></ul>
    <div id="importantContent">
        <!-- Content from important.html will be loaded here -->
    </div>

    <script>
        fetch('important.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importantContent').innerHTML = data;
            })
            .catch(error => console.error('Error loading the important content:', error));
    </script>
</body>
</html>
