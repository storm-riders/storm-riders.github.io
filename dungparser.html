<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Database</title>
    <style>
        #filters {
            margin-bottom: 20px;
        }
        #filters div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dungeon Database</h1>

        <div id="filters">
            <!-- Filters will be dynamically added here -->
        </div>

        <div id="dungeons">
            <!-- Dungeon list will be dynamically added here -->
        </div>
    </div>

    <script src="parser.js"></script>
<div id="important-links"></div>

<script>
    fetch('important.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('important').innerHTML = data;
        });
</script>
</body>
</html>
